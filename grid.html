<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrapando</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="grid.css">
    <style>
        span.glyphicon{
        font-size: large;
    }</style>
</head>
<body>
    <div class="container">
        <span class="glyphicon glyphicon-globe"></span>
        <h1>Container Fluid.</h1>
          <div class="row">
          <h2>Esta Ã© uma linha...</h2>
          <aside class="col-md-4"><h3>ASIDE</h3></aside>
          <section class="col-md-8"><h3>SECTION</h3></section>
        </div>
        <h1>Form Inline</h1>
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email">
            </div>
            <div class="form-group">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
            </div>
            <button type="submit"
            class="btn btn-default">Submit</button>
        </form>


        <h1>Form Horizontal</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2" for="email">Email:</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Digite o email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="pwd">Senha:</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit"
                    class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
